<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sign Up</title>
    </h:head>
    <h:body>
        <h:form id="signUpForm">
            <p:panel header="Sign Up">
                <h:panelGrid columns="2" columnClasses="rightAlign, leftAlign">
                    <p:outputLabel for="username" value="Username:"></p:outputLabel>
                    <p:inputText id="username"
                                 label="Username"
                                 required="true"
                                 value="#{registrationBean.user.username}">
                        <f:validateLength minimum="2" maximum="20"></f:validateLength>
                    </p:inputText>
                    <p:outputLabel for="password" value="Password:"></p:outputLabel>
                    <p:password id="password"
                                   label="Password"
                                   required="true"
                                   feedback="true"
                                   match="confirmPassword"
                                   value="#{registrationBean.user.password}">
                        <f:validateLength minimum="8"></f:validateLength>
                    </p:password>
                    <p:outputLabel for="confirmPassword" value="Confirm password:"></p:outputLabel>
                    <p:password id="confirmPassword"
                                   label="Confirm password"
                                   required="true"
                                   value="todo">
                        <f:validateLength minimum="8"></f:validateLength>
                    </p:password>
                    <h:panelGroup></h:panelGroup>
                    <p:commandButton id="submit"
                                     update="@all"
                                     action="#{registrationBean.register()}"
                                     value="Sign up">
                    </p:commandButton>
                </h:panelGrid>
            </p:panel>
            <h:messages style="color: red"></h:messages>
        </h:form>
    </h:body>
</html>
